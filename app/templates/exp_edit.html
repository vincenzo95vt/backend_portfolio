<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Experiencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white py-5">

<div class="container">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">‚úçÔ∏è Editar Experiencia Profesional</h3>
    </div>
    <div class="card-body text-dark bg-light">
      <form method="post" action="/update/experience">
        <div class="mb-3">
          <label class="form-label">Empresa</label>
          <input type="text" name="empresa" class="form-control" value="{{ experience.get('empresa', '') }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Puesto</label>
          <input type="text" name="puesto" class="form-control" value="{{ experience.get('puesto', '') }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Periodo</label>
          <input type="text" name="periodo" class="form-control" value="{{ experience.get('periodo', '') }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Descripci√≥n</label>
          <textarea name="descripcion" class="form-control" rows="4">{{ experience.get('descripcion', '') }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Tecnolog√≠as (coma separada)</label>
          <input type="text" name="tecnologias" class="form-control" value="{{ ', '.join(experience.get('tecnologias', [])) }}">
        </div>

        <button type="submit" class="btn btn-success">üíæ Guardar cambios</button>
        <a href="/dashboard" class="btn btn-secondary ms-2">Volver</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
