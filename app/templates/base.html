<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control del Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body, html {
      height: 100%;
    }

    .full-height {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h5.section-title {
      font-weight: 600;
      transition: font-size 0.3s ease;
    }

    @media (min-height: 700px) {
      h5.section-title {
        font-size: 1.25rem;
      }
    }

    @media (min-height: 900px) {
      h5.section-title {
        font-size: 1.5rem;
      }
    }

    .nav-link.active {
      background-color: white;
      color: #0d6efd !important;
      border-radius: 0.25rem;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-dark text-white w-100">

<!-- NAVBAR RESPONSIVE -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav gap-2">
        <li class="nav-item">
          <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Bienvenido</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.url.path == '/update' %}active{% endif %}" href="/update">Actualizar Datos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.url.path == '/api/allData' %}active{% endif %}" href="/api/allData">API</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

        {% block content %}{% endblock %}
</body>
</html>
