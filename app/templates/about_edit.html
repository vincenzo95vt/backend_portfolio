<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar - Sobre mí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white py-5">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">✍️ Editar Sobre Mí</h3>
      </div>
      <div class="card-body text-dark bg-light">
        <form method="post" action="/update/aboutMe">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ about.get('nombre', '') }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" name="titulo" class="form-control" value="{{ about.get('titulo', '') }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="4">{{ about.get('descripcion', '') }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Soft Skills (coma separada)</label>
            <input type="text" name="softSkills" class="form-control" value="{{ ', '.join(about.get('softSkills', [])) }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Hard Skills (coma separada)</label>
            <input type="text" name="hardSkills" class="form-control" value="{{ ', '.join(about.get('hardSkills', [])) }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Idiomas (coma separada)</label>
            <input type="text" name="idiomas" class="form-control" value="{{ ', '.join(about.get('idiomas', [])) }}">
          </div>
          <button type="submit" class="btn btn-success">💾 Guardar</button>
          <a href="/dashboard" class="btn btn-secondary ms-2">Volver</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
