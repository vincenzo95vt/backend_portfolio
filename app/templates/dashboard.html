<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control del Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white w-100">

<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">üõ† Panel de Control del Portfolio</h3>
                </div>

                <div class="card-body">

                    <form method="post" action="/update">

                        <h5 class="text-dark">üóÇÔ∏è Proyectos</h5>

                        {% for project in data['projects'] %}
                        <div class="border p-3 rounded mb-3 bg-light text-dark">
                            <div class="mb-2">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="projects[{{ loop.index0 }}][nombre]" value="{{ project['nombre'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Descripci√≥n:</label>
                                <textarea class="form-control" name="projects[{{ loop.index0 }}][descripcion]">{{ project['descripcion'] }}</textarea>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Tecnolog√≠as (coma separada):</label>
                                <input type="text" class="form-control" name="projects[{{ loop.index0 }}][tecnologias]" value="{{ ', '.join(project['tecnologias']) }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">GitHub:</label>
                                <input type="url" class="form-control" name="projects[{{ loop.index0 }}][github]" value="{{ project['github'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">GitHub Backend:</label>
                                <input type="url" class="form-control" name="projects[{{ loop.index0 }}][githubBackend]" value="{{ project['githubBackend'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Link:</label>
                                <input type="url" class="form-control" name="projects[{{ loop.index0 }}][link]" value="{{ project['link'] }}">
                            </div>

                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" name="projects[{{ loop.index0 }}][backendOffline]" value="true"
                                    {% if project['backendOffline'] %}checked{% endif %}>
                                <label class="form-check-label">Backend Offline</label>
                            </div>
                        </div>
                        {% endfor %}

                        <h5 class="text-dark">üíº Experiencia</h5>

                        {% for exp in data['experience'] %}
                        <div class="border p-3 rounded mb-3 bg-light text-dark">
                            <div class="mb-2">
                                <label class="form-label">Empresa:</label>
                                <input type="text" class="form-control" name="experience[{{ loop.index0 }}][empresa]" value="{{ exp['empresa'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Periodo:</label>
                                <input type="text" class="form-control" name="experience[{{ loop.index0 }}][periodo]" value="{{ exp['periodo'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Puesto:</label>
                                <input type="text" class="form-control" name="experience[{{ loop.index0 }}][puesto]" value="{{ exp['puesto'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Descripci√≥n:</label>
                                <textarea class="form-control" name="experience[{{ loop.index0 }}][descripcion]">{{ exp['descripcion'] }}</textarea>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Tecnolog√≠as (coma separada):</label>
                                <input type="text" class="form-control" name="experience[{{ loop.index0 }}][tecnologias]" value="{{ ', '.join(exp['tecnologias']) }}">
                            </div>
                        </div>
                        {% endfor %}


                       <h5 class="text-dark">üéì Educaci√≥n</h5>

                        {% for edu in data['education'] %}
                        <div class="border p-3 rounded mb-3 bg-light text-dark">
                            <div class="mb-2">
                                <label class="form-label">T√≠tulo:</label>
                                <input type="text" class="form-control" name="education[{{ loop.index0 }}][titulo]" value="{{ edu['titulo'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Instituci√≥n:</label>
                                <input type="text" class="form-control" name="education[{{ loop.index0 }}][institucion]" value="{{ edu['institucion'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Descripci√≥n:</label>
                                <textarea class="form-control" name="education[{{ loop.index0 }}][descripcion]">{{ edu['descripcion'] }}</textarea>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Inicio:</label>
                                <input type="text" class="form-control" name="education[{{ loop.index0 }}][inicio]" value="{{ edu['inicio'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Fin:</label>
                                <input type="text" class="form-control" name="education[{{ loop.index0 }}][fin]" value="{{ edu['fin'] }}">
                            </div>
                        </div>
                        {% endfor %}

                        {% if data['about_me'] %}
                        <h5 class="text-dark">üß† Sobre m√≠</h5>

                        <div class="border p-3 rounded mb-3 bg-light text-dark">
                            <div class="mb-2">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="aboutMe[nombre]" value="{{ data['about_me']['nombre'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">T√≠tulo:</label>
                                <input type="text" class="form-control" name="aboutMe[titulo]" value="{{ data['about_me']['titulo'] }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Descripci√≥n:</label>
                                <textarea class="form-control" name="aboutMe[descripcion]">{{ data['about_me']['descripcion'] }}</textarea>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Soft Skills (coma separada):</label>
                                <input type="text" class="form-control" name="aboutMe[softSkills]" value="{{ ', '.join(data['about_me']['softSkills']) }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Hard Skills (coma separada):</label>
                                <input type="text" class="form-control" name="aboutMe[hardSkills]" value="{{ ', '.join(data['about_me']['hardSkills']) }}">
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Idiomas (coma separada):</label>
                                <input type="text" class="form-control" name="aboutMe[idiomas]" value="{{ ', '.join(data['about_me']['idiomas']) }}">
                            </div>
                        </div>

                        {%endif%}
                        <button type="submit" class="btn btn-success">üíæ Guardar cambios</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
