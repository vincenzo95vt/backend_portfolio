{% extends 'base.html' %}
{% block content %}
<!-- CONTENIDO -->
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <div class="card shadow-sm" >
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">üõ† Panel de Control del Portfolio</h3>
        </div>
       
        <div class="card-body">

          <!-- SOBRE M√ç -->
          <h5 class="text-dark fs-4 fs-md-3 section-title" data-bs-toggle="collapse" style="cursor: pointer;" data-bs-target="#collapseAboutMe">üß† Sobre m√≠</h5>
          <div class="collapse" id="collapseAboutMe">
            <div class="card card-body text-dark bg-light">
              <ul class="list-unstyled d-flex flex-wrap gap-2">
                <li><a href="/aboutMe/edit" class="btn btn-outline-secondary btn-sm">Actualizar Datos</a></li>
              </ul>
            </div>
          </div>

          <!-- EDUCACI√ìN -->
          <h5 class="text-dark mt-4 fs-4 fs-md-3 section-title" data-bs-toggle="collapse" style="cursor: pointer;" data-bs-target="#collapseEducation">üéì Educaci√≥n</h5>
          <div class="collapse" id="collapseEducation">
            <div class="card card-body text-dark bg-light">
              <ul class="list-unstyled d-flex flex-wrap gap-2">
                <li><a href="/show/education" class="btn btn-outline-secondary btn-sm">Actualizar Formaci√≥n</a></li>
              </ul>
            </div>
          </div>

          <!-- EXPERIENCIA -->
          <h5 class="text-dark mt-4 fs-4 fs-md-3 section-title" data-bs-toggle="collapse" style="cursor: pointer;" data-bs-target="#collapseExperience">üíº Experiencia</h5>
          <div class="collapse" id="collapseExperience">
            <div class="card card-body text-dark bg-light">
              <ul class="list-unstyled d-flex flex-wrap gap-2">
                <li><a href="/edit/experiences" class="btn btn-outline-secondary btn-sm">Actualizar Experiencia</a></li>
              </ul>
            </div>
          </div>

          <!-- PROYECTOS -->
          <h5 class="text-dark mt-4 fs-4 fs-md-3 section-title" data-bs-toggle="collapse" style="cursor: pointer;" data-bs-target="#collapseProjects">üóÇÔ∏è Proyectos</h5>
          <div class="collapse" id="collapseProjects">
            <div class="card card-body text-dark bg-light">
              <ul class="list-unstyled d-flex flex-wrap gap-2">
                <li><a href="/show/allProjects" class="btn btn-outline-secondary btn-sm">Actualizar Proyecto</a></li>
              </ul>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
